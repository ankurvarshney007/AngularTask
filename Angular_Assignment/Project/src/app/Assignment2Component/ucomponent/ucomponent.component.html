<div class="columns is-centered mt-3">

    <p style ="font-size:30px"><b>Assignment-2 Table </b></p>

</div>
<div class="columns is-centered mt-5">
    <div class="panel-block">

        <table class="table is-bordered is-striped " *ngIf="users.length > 0; else noUsers" >
    
          <thead class='thead'>
    
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Delete</th>
          </thead> 
    <tbody >
        <tr *ngFor="let user of users;
        index as i " >
            
            <td>{{ user.name }}</td>
  
            <td>{{ user.username }}</td>
  
            <td appHighlightdirective>{{ user.email }}</td>
            <td><a class="button is-warning" (click)="delete(i)">Delete</a></td>
            </tr>
    </tbody>
</table>

</div> 
</div>

<ng-template #noUsers>

    <div class="columns">
  
      <div class="column">
  
     <b> <p class="ustyle tag">No Users Available.</p></b>  
  
      </div>
  
    </div>
  
  </ng-template>
